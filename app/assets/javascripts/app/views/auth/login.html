<form name = "loginForm">
  
  <div class = "form-group">
    <div ng-if= "loginForm.email.$touched" ng-messages = "loginForm.email.$error">
      <div ng-message = "email"> Not a valid email</div>
      <div ng-message = "required">Email is required</div>
    </div>
    Email:<input 
            name = "email"
            type="email"
            required="required"
            ng-model = "user.email"
            placeholder = "Email Address"
          />{{user.email}}
  </div>

  
  <div class = "form-group">
    <div ng-if="loginForm.password.$touched" ng-messages = "loginForm.password.$error">
      <div ng-message = "required">Password is required</div>
      <div ng-message = "minlength">Password must be 8 characters long</div>
    </div>
    Password:<input
              name = "password"
              type = "password"
              required = "required"
              ng-model = "user.password"
              minlength = "8"
             />{{user.password}}
  </div>
  
  <button type = "submit" ng-click = "login(user)" ng-disabled = "!loginForm.$valid">Submit</input>
</form>
