<div = "form-group">
  <div ng-if = "eventDetails.name.$touched" ng-show = "eventDetails.name.$error.required" class = "error">Please insert a name</div>
  <label>Event Name: </label> <input name = "name" type = "text" required = "required" ng-model = "event.userEvent.name"/>
</div><br>

<div = "form-group">
  <div ng-if = "eventDetails.date.$touched" ng-show = "eventDetails.date.$error.required" class = "error">Please insert a date</div>
  <label>Date: </label> <input name = "date" type = "text" required = "required" ng-model = "event.userEvent.date"/>
</div><br>

<div = "form-group">
  <div ng-if = "eventDetails.timeOf.$touched" ng-show = "eventDetails.timeOf.$error.required" class = "error">Please insert a time</div>
  <label>Time: </label> <input name = "timeOf" type = "text" required = "required" ng-model = "event.userEvent.time"/>
</div><br>

<div = "form-group">
  <div ng-if = "eventDetails.guests.$touched" ng-show = "eventDetails.guests.$error.required" class = "error">Please insert number of guests</div>
  <label>Number of guests: </label> <input name = "guests" type = "number" required = "required" ng-model = "event.userEvent.guests"/>
</div><br>

<div = "form-group">
  <label>Notes: </label><br> <textarea name = "time" type = "textfield" cols = "100" rows = "14" ng-model = "event.note.content"/></textarea><br>
</div><br>

<button ng-click = "event.resetVenue()">Change Venue</button>
